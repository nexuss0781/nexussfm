<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h2>Password Dashboard</h2>
            <a href="/logout" class="logout-button">Logout</a>
        </div>
        
        <!-- Form for adding new passwords -->
        <form action="{{ url_for('add_password') }}" method="post" class="password-form">
            <h3>Add New Password</h3>
            <div class="form-row">
                <input type="text" name="service_name" class="form-input" placeholder="Website or Service Name" required>
                <input type="password" name="password_value" class="form-input" placeholder="Password" required>
                <button type="submit" class="form-button add-button">Add</button>
            </div>
        </form>

        <hr>

        <h3>Your Stored Passwords</h3>
        <div class="password-list">
            <!-- Check if there are any passwords to display -->
            {% if passwords %}
                <table class="password-table">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Loop through the passwords passed from the server -->
                        {% for entry in passwords %}
                        <tr>
                            <td>{{ entry.service_name }}</td>
                            <td>{{ entry.password_value }}</td>
                            <td><a href="/delete/{{ entry.id }}" class="delete-button">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% else %}
                <p>You have not saved any passwords yet.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
